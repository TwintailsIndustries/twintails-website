{{define "main"}}
<div class="main hex-wrapper">
    <header class="hex-header">
        <h1>Characters</h1>
        <h2>キャラクター</h2>
    </header>
    <div class="input-hex-container">
        <input class="checkbox all" type="radio" id="color" name="color" checked />
        <label for="color">all</label>

        <input class="checkbox call-my-name" type="radio" name="color" id="color-1" />
        <label for="color-1">Call My Name</label>

        <input class="checkbox lorem-ipsum" type="radio" name="color" id="color-2" />
        <label for="color-2">Lorem Ipsum</label>

    </div>
    <div class="hex-container">
        {{ range .Pages }}
        <a href="{{.Permalink}}" class="hex {{.Params.story}} {{lower .Title}} ">
            <div class="hook">
                <div class="hook">
                    <div class="caption">{{.Title}}</div>
                </div>
            </div>
        </a>
        {{end}}
    </div>
</div>
{{end}}
