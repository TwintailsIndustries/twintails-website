{{define "main"}}
<div class="hex-container">
    {{ range .Pages }}
        <a href="{{.Permalink}}" class="hex {{lower .Title}}">
            <div class="hook">
                <div class="hook">
                    <div class="caption">{{.Title}}</div>
                </div>
            </div>
        </a>
    {{end}}
</div>
{{end}}
