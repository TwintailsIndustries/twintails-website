{{define "main"}}
<div class="hex-wrapper">
    <header class="hex-header">
        <h1>Characters</h1>
        <h2>キャラクター</h2>
    </header>
    <div class="hex-container">
        {{ range .Pages }}
            <a href="{{.Permalink}}" class="hex {{lower .Title}}">
                <div class="hook">
                    <div class="hook">
                        <div class="caption">{{.Title}}</div>
                    </div>
                </div>
            </a>
        {{end}}
    </div>
</div>
{{end}}
