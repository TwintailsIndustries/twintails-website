
{{ $url := .Title | printf "/img/propaganda/%s" }}
{{ $folder := .Title | printf "/static/img/propaganda/%s" }}
{{ $files := readDir $folder }}
{{ $counter := 0 }}
{{ range $files }}
    {{ $counter = add $counter 1 }}
    <figure>
        <a href="{{$url}}/{{.Name | urlize }}" >
            <img src="{{$url}}/{{.Name | urlize }}" alt="{{$.Param "subtitle"}}">
        </a>
        <!--<img src="{{$url}}/{{.Name | urlize }}" alt="{{$.Param "subtitle"}}" onclick="openModal();currentSlide('{{$counter}}')" class="hover-shadow">-->
    </figure>
{{ end }}
