{{define "main"}}
<main class="main hex-wrapper">
    <header class="hex-header">
        <h1>Propaganda</h1>
        <h2>プロパガンダ</h2>
    </header>
    <div class="input-hex-container">
        <header>Categories:</header>
        <input class="checkbox twod-art" type="checkbox" name="color" id="color-1" checked />
        <label for="color-1">2D-Art</label>

        <input class="checkbox lorem-ipsum" type="checkbox" name="color" id="color-2" checked />
        <label for="color-2">Lorem Ipsum</label>

    </div>
    <div class="hex-container">
        {{ range .Pages }}
        <a href="{{.Permalink}}" class="hex {{.Params.category}}">
            <div class="hook {{lower .Title}}">
                <div class="hook">
                    <div class="caption">{{.Title}}</div>
                </div>
            </div>
        </a>
        {{end}}
    </div>
</main>
{{end}}
