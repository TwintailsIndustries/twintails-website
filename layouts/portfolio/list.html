{{define "main"}}
<main class="main section-list-wrapper">
    <header class="col-12 section-list-header">
        <h1 class="main-heading">Portfolio</h1>
        <div class="kana-subheading">ポートフォリオ</div>
    </header>
    <div class="col-12 input-hex-container">
        <header>Filter:</header>
        <input class="checkbox threed-art" type="checkbox" name="color" id="color-1" checked />
        <label for="color-1">3D-Art - Blender</label>

        <input class="checkbox illustration" type="checkbox" name="color" id="color-2" checked />
        <label for="color-2">Illustration</label>

        <input class="checkbox design" type="checkbox" name="color" id="color-3" checked />
        <label for="color-3">Design</label>

    </div>
    <div class="col-12 hex-container">
        {{ range .Pages }}
        <a href="{{.Permalink}}" class="hex {{.Params.category}}">
            <div class="hook {{lower .Title}}">
                <div class="hook">
                    <img class="hex-image-background"
                        {{ with .Resources }}
                            {{ with .GetMatch "images/*" }}
                                {{ $thumbnail := .Fill "420x420 webp q100" }}
                                {{ with $thumbnail }}
                                    src='{{ .Permalink }}'  
                                {{ end }}
                            {{ end }}
                        {{ end }}
                    alt="{{ .Params.imagealt }}"/>
                    <!--<div class="caption">{{.Title}}</div>
                    <div class="caption {{lower .Params.category}}">{{.Title}}</div>-->
                </div>
            </div>
        </a>
        {{end}}
    </div>
</main>
{{end}}
